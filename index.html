<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries in World</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=search"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header
      style="
        background-color: #65451b;
        color: white;
        font-family: monospace;
        font-weight: 900;
        font-size: xx-large;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
      "
    >
      Country DashBoard
    </header>
    <div class="search">
      <input
        type="text"
        id="search"
        placeholder="Search Countries"
        class="searchbox"
        onkeyup="searchCountries('search')"
      />
      <button onclick="searchCountries('search')">
        <span class="material-symbols-outlined">search</span>
      </button>
    </div>
    <svg id="progressSvg" class="svg" width="250" height="250">
      <circle
        id="circleBg"
        class="svg-circle-bg"
        stroke="#d9edfe"
        cx="125"
        cy="125"
        r="120"
        stroke-width="5"
      />
      <circle
        id="circle"
        class="svg-circle"
        stroke="skyblue"
        cx="125"
        cy="125"
        r="120"
        stroke-width="5"
        stroke-dasharray="753.98"
        stroke-dashoffset="753.98"
        transform="rotate(-90 125 125)"
      />
      <text x="125" y="125" class="svg-circle-text">0%</text>
    </svg>
    <div class="container hidden" id="container"></div>
  </body>
</html>
